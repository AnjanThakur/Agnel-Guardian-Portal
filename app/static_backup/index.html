<!-- app/static/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agnel OCR — Vision</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 20px;
      }
      .card {
        max-width: 980px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 16px;
      }
      img {
        max-height: 420px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .btn {
        background: #2563eb;
        color: #fff;
        border: 0;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
      }
      label {
        font-weight: 600;
      }
      small {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Agnel OCR — Google Vision <small>(with free fallback)</small></h2>
      <div>
        <label>Mode</label>
        <select id="mode">
          <option value="auto">Intelligent (no template)</option>
          <option value="pta">Template (YAML)</option>
          <option value="pta_free" selected>PTA (label-based)</option>
        </select>
        <input
          id="template"
          placeholder="template name (e.g. pta_parent_feedback_v1)"
          style="display: none; margin-left: 8px"
        />
      </div>
      <div style="margin-top: 8px">
        <label
          ><input type="checkbox" id="debugFlag" /> Save debug images</label
        >
      </div>
      <div style="margin-top: 8px">
        <input type="file" id="file" accept="image/*,pdf" />
      </div>
      <div style="margin-top: 12px">
        <button class="btn" onclick="run()">Run OCR</button>
      </div>
      <div id="preview" style="margin-top: 16px"></div>
      <h3>Fields</h3>
      <pre id="fields"></pre>
      <h3>Usage</h3>
      <pre id="conf"></pre>
      <h3>Raw text</h3>
      <pre id="text"></pre>
    </div>
    <script>
      const modeSel = document.getElementById("mode");
      const tpl = document.getElementById("template");
      modeSel.addEventListener("change", () => {
        tpl.style.display = modeSel.value === "pta" ? "" : "none";
      });

      function fileToDataURL(f) {
        return new Promise((res) => {
          const r = new FileReader();
          r.onload = () => res(r.result);
          r.readAsDataURL(f);
        });
      }

      async function run() {
        const f = document.getElementById("file").files[0];
        if (!f) {
          alert("Choose an image");
          return;
        }
        const b64 = await fileToDataURL(f);
        document.getElementById("preview").innerHTML =
          '<img src="' + b64 + '"/>';

        const mode = modeSel.value;
        const dbg = document.getElementById("debugFlag").checked;
        const url =
          mode === "pta"
            ? "/ocr/pta"
            : mode === "pta_free"
            ? "/ocr/pta_free"
            : "/ocr/auto";

        const payload = {
          imageBase64: b64,
          template: tpl.value || null,
          debug: dbg,
        };
        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const out = await resp.json();

        document.getElementById("fields").textContent = JSON.stringify(
          out.fields ?? out,//|| out.error || {},
          null,
          2
        );
        document.getElementById("conf").textContent = JSON.stringify(
          out.usage || {},
          null,
          2
        );
        document.getElementById("text").textContent = out.raw_text || "";
      }
    </script>
  </body>
</html>
